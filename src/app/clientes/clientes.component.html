<div class="card border-primary mb-3" style="">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de clientes</h5>
  <div class="my-2 text-left">
    <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">Crear cliente</button>
  </div>
  <div class="alert alert-info"*ngIf="clientes?.length==0">
    No hay registros en la base de datos

  </div>
   <table class="table table-bordered table-striped"  *ngIf="clientes?.length>0">
     <thead>
       <tr>
         <th>Id</th>
         <th>Nombre</th>
         <th>Apellido</th>
         <th>email</th>
         <th>fecha</th>
         <th>Editar</th>
          <th>Eliminar</th>
       </tr>
     </thead>
   <tbody>
     <tr *ngFor="let cliente of clientes">
       <td>{{cliente.id}}</td>
       <td>{{cliente.nombre}}</td>
       <td>{{cliente.apellido}}</td>
       <td>{{cliente.email}}</td>
       <td>{{cliente.createAt}}</td>
       <td>
         <button type="button" name="editar" [routerLink]="['/clientes/form',cliente.id]" class="btb btn-primary">Editar</button>
       </td>
       <td>
         <button type="button" name="eliminar" (click)='delete(cliente)' class="btb btn-danger">Eliminar</button>
       </td>

     </tr>
   </tbody>

   </table>

  </div>
</div>
